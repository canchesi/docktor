version: '3'

services:
  agent:
    image: 'canchesi/docktor-agent'
    container_name: 'docktor-agent'
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ssl:/app/ssl
      - .env:/app/.env
    ports:
      - '3000:3000'
    environment:
      PORT: "3000"
