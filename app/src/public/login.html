<!DOCTYPE html>
<head>
    <title>Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="a">
    ab1
</body>

<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost:3100/api/volumes/create",
            type: "POST",
            crossDomain: true,
            dataType: "json",
            data: {
                Name: "asdfasdfagafdg"
            },
            success: function(data) {
                console.log(data)
                if (typeof data === "string" ) 
                    $("#a").append(data);
                else
                    $("#a").append(JSON.stringify(data));
            }
        });
    });
</script>
