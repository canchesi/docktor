<!DOCTYPE html>
<head>
    <title>Docktor Login</title>
    <!-- Style and scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons@2.1.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- Personal style and scirpts -->
    <link rel="stylesheet" href="/style">
    <script src="/scripts/login" defer></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="body-login">
    <div class="login-box center-in-page">
        <div class="card">
            <div class="login-logo">
                <a href="/">
                    <i class="cib-docker mr-2" id="login-image"></i>
                    <b class="title">Docktor</b>
                </a>
            </div>
            <div class="card-body login-card-body">
                <input type="email" name="email" id="email" class="login-input" placeholder="Email">
                <input type="password" name="password" id="password" class="login-input col-9" placeholder="Password">
                <button id="login-button" class="btn btn-info col-3">Accedi</button>
                <a href="/register" id="registrazione">Crea un nuovo utente</a>
                <div class="alert">
                </div>
            </div>
        </div>
    </div>
</body>
