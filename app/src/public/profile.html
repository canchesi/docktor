<!DOCTYPE html>
<head>
    <title>Docktor</title>
    <!-- Style and scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons@2.1.0/css/all.css">
    <script src="https://kit.fontawesome.com/116143211a.js" crossorigin="anonymous"></script>
    <!-- Personal style and scirpts -->
    <link rel="stylesheet" href="/style">
    <script src="/scripts/navbar" defer></script>
    <script src="/scripts/profile" defer></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="row pt-3 pl-2" style="margin: 0;">
        <div class="col-6">
            <div class="card card-info" style="padding: 0;">
                <div class="card-header">
                    <h3 class="card-title">Accesso</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="esempio@email.it">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="vecchia-password">Vecchia Password</label>
                            <input type="password" class="form-control" id="vecchia-password" placeholder="Vecchia Password">
                        </div>
                        <div class="form-group col-4">
                            <label for="nuova-password">Nuova Password</label>
                            <input type="password" class="form-control" id="nuova-password" placeholder="Nuova Password">
                        </div>
                        <div class="form-group col-4">
                            <label for="nuova-password-conf">Conferma Password</label>
                            <input type="password" class="form-control" id="nuova-password-conf" placeholder="Conferma Password">
                        </div>
                    </div>
                    <div class="row" style="margin-left: 0;">
                        <button class="btn bg-olive" id="access-save">Aggiorna</button>    
                    </div>
                </div>
            </div>
            <div class="card card-info" style="padding: 0;">
                <div class="card-header">
                    <h3 class="card-title">Informazioni generali</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" disabled>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group col-5">
                            <label for="cognome">Cognome</label>
                            <input type="text" class="form-control" id="cognome" placeholder="Cognome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="gender">Genere</label>
                            <select class="form-control" id="gender">
                                <option value="M">Uomo</option>
                                <option value="F">Donna</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="data">Data di nascita</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                    </div>
                    <button class="btn bg-olive" id="info-save">Aggiorna</button>    
                </div>
            </div>
            <button class="btn bg-danger" id="delete-account">Elimina account</button>
        </div>
        <div class="col-6">
            <div class="card card-info" style="height: 90vh;">
                <div class="card-header">
                    <h3 class="card-title" style="padding-top: 0.5rem;">Gruppi</h3>
                    <button class="btn bg-info float-right" id="group-create-button"><i class="fas fa-plus"></i></button>
                </div>
                <div class="card-body">
                    <table class="table table-sm" style="text-align: center;" id="group-table">
                        <thead>
                            <tr>
                                <th class="col-1">ID</th>
                                <th class="col-7">Gruppo</th>
                                <th class="col-3">N. macchine</th>
                                <th class="col-1">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="groups">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="group-create-modal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="justify-content: left;">
                    <h4 class="modal-title" id="group-create-title">
                        Crea un nuovo gruppo
                    </h4>
                    <h4 id="group-create-error" class="ml-1"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="group-name">Nome</label>
                            <input type="text" class="form-control" id="group-name" placeholder="Nome">
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" id="cancel-button-group-create-modal">Annulla</button>
                    <button type="button" class="btn bg-olive" id="confirm-button-group-create-modal">Crea</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-account-modal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="justify-content: left;">
                    <h4 class="modal-title" id="delete-account-title">
                        Cancellazione account
                    </h4>
                    <h4 id="delete-acocunt-error" class="ml-1"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        Cancellando l'account rimuoverai tutti i dati relativi a te e le tue macchine.
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" id="cancel-button-delete-account-modal">Annulla</button>
                    <button type="button" class="btn bg-danger" id="confirm-button-delete-account-modal">Elimina</button>
                </div>
            </div>
        </div>
    </div>
</body>
