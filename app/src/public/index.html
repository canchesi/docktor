<!DOCTYPE html>
<head>
    <title>Docktor</title>
    <!-- Style and scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons@2.1.0/css/all.css">
    <!-- Personal style and scirpts -->
    <link rel="stylesheet" href="/style">
    <script src="/scripts/sidebar" defer></script>
    <script src="/scripts/dashboard" defer></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="sidebar"></div>
    <div class="row dashboard-row">
        <div class="col-md-3 col-sm-6 col-xs-12 mt-3">
            <div class="info-box" id="machines-info">
                <span class="info-box-icon bg-info">
                    <i class="cil-devices"></i>
                </span>
                <div class="info-box-content">
                        <span class="info-box-text">Macchine totali</span> 
                        <span class="info-box-text">Macchine attive</span>
                </div>
                <div class="info-box-content">
                    <span class="info-box-number" id="total-machines"></span>
                    <span class="info-box-number" id="active-machines"></span>
                </div>
                <div class="overlay">
                    Caricando...
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 mt-3 ">
            <div class="info-box" id="containers-info">
                <span class="info-box-icon bg-primary">
                    <i class="cib-docker"></i>
                </span>
                <div class="info-box-content">
                    <span class="info-box-text">Container totali</span> 
                    <span class="info-box-text">Container attivi</span>
                </div>
                <div class="info-box-content">
                    <span class="info-box-number" id="total-containers">0</span>
                    <span class="info-box-number" id="active-containers">0</span>
                </div>
            </div>
        </div>
    </div>

</body>
