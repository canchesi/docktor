<!DOCTYPE html>
<head>
    <title>Docktor</title>
    <!-- Style and scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons@2.1.0/css/all.css">
    <script src="https://kit.fontawesome.com/116143211a.js" crossorigin="anonymous"></script>
    <!-- Personal style and scirpts -->
    <link rel="stylesheet" href="/style">
    <script src="/scripts/sidebar" defer></script>
    <script src="/scripts/dashboard" defer></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="sidebar"></div>
    <div class="row dashboard-row">
        <div class="col-md-4 col-sm-6 col-xs-12 mt-3">
            <div class="info-box" id="machines-info">
                <span class="info-box-icon bg-olive">
                    <i class="fas fa-server"></i>
                </span>
                <div class="info-box-content">
                        <span class="info-box-text">Macchine totali</span> 
                        <span class="info-box-text">Macchine attive</span>
                </div>
                <div class="info-box-content">
                    <span class="info-box-number" id="total-machines">0</span>
                    <span class="info-box-number" id="active-machines">0</span>
                </div>
                <div class="overlay">
                    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 mt-3">
            <div class="info-box" id="containers-info">
                <span class="info-box-icon bg-primary">
                    <i class="cib-docker"></i>
                </span>
                <div class="info-box-content">
                    <span class="info-box-text">Container totali</span> 
                    <span class="info-box-text">Container attivi</span>
                </div>
                <div class="info-box-content">
                    <span class="info-box-number" id="total-containers">0</span>
                    <span class="info-box-number" id="active-containers">0</span>
                </div>
                <div class="overlay">
                    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12 mt-3">
            <div class="info-box" id="volume-info">
                <span class="info-box-icon bg-secondary">
                    <i class="fa-solid fa-database"></i>
                </span>
                <div class="info-box-content">
                    <span class="info-box-text">Volumi totali</span> 
                    <span class="info-box-text">Volumi attivi</span>
                </div>
                <div class="info-box-content">
                    <span class="info-box-number" id="total-volumes">0</span>
                    <span class="info-box-number" id="active-volumes">0</span>
                </div>
                <div class="overlay">
                    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="info-box div-dash-table" id="machines" style="height: 80vh;">
                <table class="table table-striped" style="height: fit-content;">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Indirizzo</th>
                        </tr>
                    </thead>
                    <tbody id="machine-table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="info-box div-dash-table" id="containers" style="height: 80vh;">
                <table class="table table-striped" style="height: fit-content;">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Macchina</th>
                            <th scope="col">Stato</th>
                        </tr>
                    </thead>
                    <tbody id="container-table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="info-box div-dash-table" id="volumes" style="height: 80vh;">
                <table class="table table-striped" style="height: fit-content; table-layout: fixed;">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Macchina</th>
                        </tr>
                    </thead>
                    <tbody id="volume-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
